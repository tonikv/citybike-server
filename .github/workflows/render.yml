name: Render CI

on:
    push:
        branches:
            - typescript # Change this to the branch you want to trigger the CI on

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        services:
          mongodb:
          image: mongo:latest
          ports:
              - 27017:27017


        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install dependencies
              run: npm ci

            - name: Lint code
              run: npm run lint

            - name: Run tests
              run: npm test
              env:
              MONGO_URL: mongodb://localhost:27017/bikedata

